<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="400" rx="20" fill="#F0F9FF" />
  
  <!-- Blockchain Grid -->
  <g opacity="0.1">
    <rect x="50" y="50" width="400" height="300" rx="10" stroke="#3B82F6" stroke-width="2" />
    <line x1="50" y1="100" x2="450" y2="100" stroke="#3B82F6" stroke-width="2" />
    <line x1="50" y1="150" x2="450" y2="150" stroke="#3B82F6" stroke-width="2" />
    <line x1="50" y1="200" x2="450" y2="200" stroke="#3B82F6" stroke-width="2" />
    <line x1="50" y1="250" x2="450" y2="250" stroke="#3B82F6" stroke-width="2" />
    <line x1="50" y1="300" x2="450" y2="300" stroke="#3B82F6" stroke-width="2" />
    <line x1="100" y1="50" x2="100" y2="350" stroke="#3B82F6" stroke-width="2" />
    <line x1="150" y1="50" x2="150" y2="350" stroke="#3B82F6" stroke-width="2" />
    <line x1="200" y1="50" x2="200" y2="350" stroke="#3B82F6" stroke-width="2" />
    <line x1="250" y1="50" x2="250" y2="350" stroke="#3B82F6" stroke-width="2" />
    <line x1="300" y1="50" x2="300" y2="350" stroke="#3B82F6" stroke-width="2" />
    <line x1="350" y1="50" x2="350" y2="350" stroke="#3B82F6" stroke-width="2" />
    <line x1="400" y1="50" x2="400" y2="350" stroke="#3B82F6" stroke-width="2" />
  </g>
  
  <!-- Patent Certificate -->
  <rect x="100" y="100" width="300" height="200" rx="10" fill="white" stroke="#3B82F6" stroke-width="3" />
  
  <!-- Certificate Header -->
  <rect x="100" y="100" width="300" height="40" rx="10" fill="#3B82F6" />
  <text x="250" y="125" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">BLOCKCHAIN PATENT</text>
  
  <!-- Certificate Content -->
  <line x1="120" y1="160" x2="380" y2="160" stroke="#E5E7EB" stroke-width="1" />
  <line x1="120" y1="190" x2="380" y2="190" stroke="#E5E7EB" stroke-width="1" />
  <line x1="120" y1="220" x2="380" y2="220" stroke="#E5E7EB" stroke-width="1" />
  <line x1="120" y1="250" x2="380" y2="250" stroke="#E5E7EB" stroke-width="1" />
  
  <!-- Certificate Seal -->
  <circle cx="350" cy="270" r="20" fill="#3B82F6" opacity="0.2" />
  <circle cx="350" cy="270" r="15" fill="#3B82F6" opacity="0.4" />
  <circle cx="350" cy="270" r="10" fill="#3B82F6" />
  
  <!-- Blockchain Nodes -->
  <circle cx="150" cy="75" r="15" fill="#8B5CF6" />
  <circle cx="200" cy="75" r="15" fill="#3B82F6" />
  <circle cx="250" cy="75" r="15" fill="#10B981" />
  <circle cx="300" cy="75" r="15" fill="#F59E0B" />
  <circle cx="350" cy="75" r="15" fill="#EF4444" />
  
  <!-- Blockchain Connections -->
  <line x1="165" y1="75" x2="185" y2="75" stroke="#8B5CF6" stroke-width="2" />
  <line x1="215" y1="75" x2="235" y2="75" stroke="#3B82F6" stroke-width="2" />
  <line x1="265" y1="75" x2="285" y2="75" stroke="#10B981" stroke-width="2" />
  <line x1="315" y1="75" x2="335" y2="75" stroke="#F59E0B" stroke-width="2" />
  
  <!-- Lock Icon -->
  <circle cx="250" cy="320" r="25" fill="#3B82F6" opacity="0.1" />
  <rect x="235" y="310" width="30" height="25" rx="5" fill="#3B82F6" />
  <rect x="242.5" y="300" width="15" height="15" rx="7.5" fill="#3B82F6" />
  <circle cx="250" cy="320" r="5" fill="white" />
  <line x1="250" y1="320" x2="250" y2="325" stroke="white" stroke-width="2" />
</svg>